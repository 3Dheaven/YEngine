# Notes:
#   - Minimal appveyor.yml file is an empty file. All sections are optional.
#   - Indent each level of configuration with 2 spaces. Do not use tabs!
#   - All section names are case-sensitive.
#   - Section names should be unique on each level.

#---------------------------------#
#      general configuration      #
#---------------------------------#

version: 1.0.{build}
branches:
  only:
  - master
skip_tags: true
max_jobs: 1
clone_folder: C:\app
#clone_depth: 3
test: off

#---------------------------------#
#    environment configuration    #
#---------------------------------#

image: Visual Studio 2015
platform: x64

before_build:
  - 7z x wxWidgets.7z -aos -oC:\app\wxWidgets > null
  - cmake -G "Visual Studio 14 Win64" -DCMAKE_SOURCE_DIR="C:\app\YEngine\apps\theMachine\" -DCMAKE_BINARY_DIR="C:\app\YEngine\apps\theMachine\build\"
  
build_script:
 - cmake --build . --config Debug -- /logger:"C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll"
 
install:
  - appveyor DownloadFile "https://dl.dropboxusercontent.com/s/c1by0uulee6g8th/wxWidgets.7z?dl=0" -FileName wxWidgets.7z
  - set WXWIN=C:\app\wxWidgets
  - set PATH=C:\Program Files (x86)\MSBuild\14.0\Bin;C:\wxWidgets;%PATH%
  - set COMMIT_SHA=%APPVEYOR_REPO_COMMIT:~0,8%
  
build:
  project:
  parallel: true
  verbosity: minimal
