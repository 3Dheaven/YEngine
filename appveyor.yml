#---------------------------------#
#      general configuration      #
#---------------------------------#

version: 1.0.{build}
branches:
  only:
  - master
skip_tags: true
max_jobs: 1

#---------------------------------#
#    environment configuration    #
#---------------------------------#

image: Visual Studio 2015
platform: x64

build:
  project:
  parallel: true
  verbosity: minimal
